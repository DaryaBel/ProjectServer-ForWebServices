 <div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);"
   class="container d-flex justify-content-center align-content-center">
   <div class="spinner-border txt-gray-bread m-auto" role="status">
     <span class="sr-only ">Loading...</span>
   </div>
 </div>
 <div class="container" *ngIf="!loading">
    <h2 class="mb-3">Архив товаров</h2>
    <div *ngIf="!notfound; else blockNotFound"
      class="row mt-3 justify-content-md-start justify-content-lg-between justify-content-center  justify-content-xl-start">
      <div *ngFor="let item of products" class="col-lg-3 col-xl-3 col-md-6 col-sm-12 col-xs-12">
          <div class="mb-3 ">
            <div class="card mb-4 shadow-sm">
              <img (click)="onLink(item.id)" [src]="url +'/photo/' + item.filename"
                class="photo card-img-top" alt="">
              <div class="card-body">
                <p class="card-text h5" style="cursor: pointer;" (click)="onLink(item.id)">{{item.name}}</p>
                <p class="card-text h5 font-weight-normal">{{item.price}}₽</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class=" btn-sm btn btn-danger" (click)="onDelete(item.id)">Удалить навсегда</button>
                    <button type="button" class=" btn-sm btn btn-success" (click)="onAdd(item)">Вернуть в каталог</button>
                 </div>
                </div>
              </div>
            </div>
          </div>
      </div>  
    </div>
    <ng-template #blockNotFound>
      <h3 class="font-weight-normal">Товаров в архиве еще нет.</h3>
    </ng-template>
 </div>
