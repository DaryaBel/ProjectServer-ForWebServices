<div class="mb-3 ">
    <div class="card mb-4 shadow-sm" *ngIf="demonstrate">
        <img class="icon" *ngIf="((heart) && (!hide3))" (click)="deleteFavourite()" src="/assets/heart-close.png">
        <img class="icon" *ngIf="((!heart) && (!hide3))" (click)="addFavourite()" src="/assets/heart-open.png" alt="">
        <img (click)="onLink(item.id)" [src]="url +'/photo/' + item.filename" class="photo card-img-top" alt="">
        <div class="card-body">
          <p class="card-text h5" style="cursor: pointer;" (click)="onLink(item.id)">{{item.name}}</p>
          <p class="card-text h5 font-weight-normal">{{item.price}}₽</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" *ngIf="!hide2">
              <button type="button" class=" btn-sm btn btn-danger" (click)="onDelete(item)">Удалить</button> 
            </div>
            <small >{{hasOrNot}}</small>
          </div>
        </div>
      </div>
</div>
