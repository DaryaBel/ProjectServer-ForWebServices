<div class="mb-3 ">
    <div class="card mb-4 shadow-sm">
        <img src="" class="card-img-top" alt="">
        <div class="card-body">
          <p class="card-text h5" style="cursor: pointer;" (click)="onLink(item.id)">{{item.name}}</p>
          <p class="card-text h5 font-weight-normal">{{item.price}}₽</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" *ngIf="!hide">
              <button type="button" class=" btn-sm btn btn-danger" (click)="onDelete(item.id)">Удалить</button> 
            </div>
            <small >{{hasOrNot}}</small>
          </div>
        </div>
      </div>
</div>
