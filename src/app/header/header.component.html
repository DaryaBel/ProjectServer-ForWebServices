<div class="bg-bread d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-bold txt-dark-bread" [routerLink]="['/']">Хлебник и хлебница</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <div *ngIf="(!logOut) && (role!='')">
        <a class="p-2 text-dark">{{role}}</a>
      </div>
      <div *ngIf="!logOut">
        <a class="p-2 text-dark">{{name}}</a>
      </div>
    </nav>
    <div *ngIf="(!logOut) && (role=='Администратор')">
      <a class="btn-gray-bread btn btn-outline-primary mr-2 mb-2 mb-md-0 mb-xl-0 mb-lg-0" [routerLink]="['/list-user']">Список
        сотрудников</a>
    </div>
    <div *ngIf="!logOut">
      <a class="btn-gray-bread btn btn-outline-primary mr-2 mb-2 mb-md-0 mb-xl-0 mb-lg-0"
        [routerLink]="['/favour']">Избранное</a>
    </div>
    <div *ngIf="logOut">
      <a class="btn-gray-bread btn btn-outline-primary"
        [routerLink]="['/login']">Войти</a>
    </div>
    <div *ngIf="!logOut">
     <a (click)="onLogOut()"
       class="btn-gray-bread btn btn-outline-primary">Выйти</a>
  </div>
</div>
